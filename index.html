<!doctype html>
<html>
  <head>
    <title>Cypress</title>
    <link rel="stylesheet" type="text/css" href="scss/welcome.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="coffee/welcome.js"></script>
    <script src="//use.typekit.net/jyb1hsj.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id='logo_div'>
      <img id='logo' src='img/CypressTitleLogoWeb.png'  height=75/>
    </div>
    <div id="user_ctrl">
    </div>
    <div id="content">
      <div id='login_div'>
        <form id='login_form' name="login" action="/gatekeeper/login" method="post">
          <ul>
            <li><input id="input_username" name="username" placeholder="username" required></li>
            <li><input id="input_pswd" name="password" placeholder="password" 
                      type="password" required></li>
            <li><input id="login_btn" type="submit" value="Login"></li>
          </ul>
        </form>
        <div id="login_msg"></div>
      </div>
    </div>
  </body>
</html>
